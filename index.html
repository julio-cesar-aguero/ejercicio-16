<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>CalculadoraJS</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Ejercicio 16</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="calculator-display">0</div>
                <div class="calculator-keypad">
                    <div class="keypad-numbers">
                        <div class="keypad-button">AC</div>
                        <div class="keypad-button">+ / -</div>
                        <div class="keypad-button">%</div>
                        <div class="keypad-button keypad-button-div">/</div>
                        <div class="keypad-button">7</div>
                        <div class="keypad-button">8</div>
                        <div class="keypad-button">9</div>
                        <div class="keypad-button keypad-button-multi">*</div>
                        <div class="keypad-button">4</div>
                        <div class="keypad-button">5</div>
                        <div class="keypad-button">6</div>
                        <div class="keypad-button keypad-button-resta">-</div>
                        <div class="keypad-button">1</div>
                        <div class="keypad-button">2</div>
                        <div class="keypad-button">3</div>
                        <div class="keypad-button keypad-button-sum">+</div>
                        <div class="keypad-button">0</div>
                        <div class="keypad-button keypad-button-large">.</div>
                        <div class="keypad-button keypad-button-res">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> @julio cesar aguero</p>
    </footer>
    <script src="js/calculadora.js"></script>
</body>
</html>
